{% extends 'base.html' %}

{% block title %}
Delete User
{% endblock %}

{% block content %}
    <form method="post">
       {% csrf_token %}
        <table>
            <p>Do you really want to delete User</p>
        </table>
        <input class='btn btn-outline-danger' type="submit" value="Agree">
        <a class='btn btn-outline-success' href="{% url 'user:list' %}">Cancel</a>
    </form>
{% endblock %}
